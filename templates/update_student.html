<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
</head>
<body>
    <form action="/student/{{student.student_id}}/update" method="POST" id="update-student-form">
        <h1> Update Student</h1>
        <div>
            <label>Roll Number:</label>
            <input type="text" name="roll" value="{{student.student_id}}" disabled /><br><br>
            </div>
        <div>
            <label>First Name:</label>
            <input type="text" name="f_name" value="{{student.first_name}}" required /><br><br>
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" name="l_name" value="{{student.last_name}}"/><br><br>
        </div>
        <div>
            <label for="courses">Select Course: </label>
           <select name="course" id="course">
             {% for course in courses %}
            <option value="{{course.course_id}}">{{course.course_name}}</option>
            {% endfor %}
        </select><br><br>
        </div>
        <div>
            <input type="submit" value = "Update">
        </div>
    </form>
</body>
</html>
